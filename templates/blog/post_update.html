{% extends 'base.html' %}
{% block content %}
<div class="row">
<div class="mx-auto">
    <h3>Izmeni objavu</h3>
</div>
<div class="mx-auto mt-2">
<form method="POST" class="" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {% for field in form %}
    <p>
    <h4 class="text-primary text-center my-2">{{ field.label_tag }}</h4>
    </p>
    <p class="text-center">
    {{ field }}
    </p>
    {% for error in field.errors %}
          <p style="font-size: smaller" class="text-danger text-center">{{ error }}</p>
          <br>
    {% endfor %}
    {% endfor %}
<p class="text-center"><button type="submit" class="btn btn-primary btn-lg">Sačuvaj</button></p>
<p class="text-primary"><a href="{% url 'blog:post_publish' form.instance.pk %}">Objavi</a></p>
<p class="text-primary"><a href="{% url 'blog:post_delete' form.instance.pk %}">Obriši</a></p>
</form>
</div>
</div>
{% endblock %}
