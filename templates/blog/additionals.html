{% extends "base.html" %}
{% block content %}
<div class="containter-fluid">

<div class="row">

<div class="mx-auto">
	<h3>Dodaj slike</h3>
<form method="POST" class="" enctype="multipart/form-data">
	{% csrf_token %}
	{{ images.management_form }}
	{% for form in images %}
	{% for field in form %}
    <p class="text-primary text-center my-2">
    	{{ field.label_tag }}
    </p>
    <p class="text-center">
    {{ field }}
    </p>
    {% for error in field.errors %}
          <p style="font-size: smaller" class="text-danger text-center">{{ error }}</p>
          <br>
    {% endfor %}
    {% endfor %}
    {% endfor %}
	<p class="text-center"><button type="submit" class="btn btn-primary btn-lg">Dodaj</button></p>
</form>
</div>

</div>

</div>
{% endblock %}
