{% block content %}

<form method="POST">
	{% csrf_token %}
	{% for field in form %}
    <p class="text-info">{{ field.label_tag }}</p>
    <p>{{ field }}
    </p><br>
    {% for error in field.errors %}
    <p style="font-size: smaller" class="text-danger">{{ error }}</p>
    {% endfor %}
    {% endfor %}
    </h5>
    <p class="text-center"><button type="submit" class="btn info">pošalji</button></p>
</form>

</div>
{% endblock %}
